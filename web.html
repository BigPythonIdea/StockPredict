<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>

    </style>

    <title>Hello, world!</title>
  </head>
  <body>
  <div class="container">
    <form action="{{ url_for('predict')}}"method="post">
      <div class="container">
          <div class="col"><input type="text"  name="open" class="form-control" placeholder="開盤價" aria-describedby="basic-addon1"></div>
          <br/>
          <div class="col"><input type="text" name="high"  class="form-control" placeholder="最高價" aria-describedby="basic-addon1"></div>
          <br/>
          <div class="col"><input type="text" name="low"   class="form-control" placeholder="最低價" aria-describedby="basic-addon1"></div>
          <br/>
          <div class="col"><input type="text" name="close" class="form-control" placeholder="收盤價" aria-describedby="basic-addon1"></div>
          <br/>
          <div class="col"><input type="text" name="vol"  class="form-control" placeholder="成交量" aria-describedby="basic-addon1"></div>
          <br/>
      </div>
      <button type="submit" class="btn btn-primary">開始預測....</button>
    </form>
    <div class="row">
      <div class="col-12">預測結果:{{ prediction_text }}
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
